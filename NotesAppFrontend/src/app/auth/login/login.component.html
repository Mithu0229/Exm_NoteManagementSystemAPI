<mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required />
            <mat-error *ngIf="email?.invalid && (email?.dirty || email?.touched)">
              <span *ngIf="email?.hasError('required')">Email is required.</span>
              <span *ngIf="email?.hasError('email')">Enter a valid email address.</span>
            </mat-error>
          </mat-form-field>
          
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" required />
            <mat-error *ngIf="password?.invalid && (password?.dirty || password?.touched)">
              <span *ngIf="password?.hasError('required')">Password is required.</span>
            </mat-error>
          </mat-form-field>
  
        <div class="login-btn">
          <button mat-raised-button color="primary" [disabled]="loginForm.invalid">
            Login
          </button>
        </div>
  
      </form>
    </mat-card-content>
  </mat-card>
